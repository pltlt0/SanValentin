/* Corazones flotando */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation: float 6s infinite;
}

.heart::before,
.heart::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}

.heart::before{
    top:-10px;
    left:0;
}
.heart::after{
    left:-10px;
    top:0;
}
